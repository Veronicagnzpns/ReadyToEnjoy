<ion-content color="light">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="ion-text-center" >Delete</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-buttons slot="center">
    <ion-button color="success" ><ion-icon slot="icon-only"  name="checkmark"></ion-icon></ion-button>
    <ion-button color="danger" ><ion-icon slot="icon-only"  name="close"></ion-icon></ion-button>
  </ion-buttons>
</ion-content>
