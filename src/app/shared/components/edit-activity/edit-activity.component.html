<ion-content color="light">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="ion-text-center" >Editar Actividad</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="updateActivity()" color="success" ><ion-icon slot="icon-only"  name="checkmark"></ion-icon></ion-button>
        <ion-button color="danger" ><ion-icon slot="icon-only"  name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <form [formGroup]="form">
      <ion-item><ion-label position="stacked">Título</ion-label><ion-input type="text" formControlName="title"></ion-input></ion-item>
      <ion-item><ion-label position="stacked">Descripción</ion-label><ion-textarea formControlName="description"></ion-textarea></ion-item>
      <ion-item><ion-label position="stacked">Photo</ion-label><ion-textarea formControlName="photo"></ion-textarea>
        <ion-img [src]="actividad.photo" ></ion-img>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
          <ion-fab-button (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab></ion-item>
    </form>
    <div>

  </div>
</ion-content>
